<html>
  <head>
    <title>Jasmine Test Runner</title>
  </head>

  <body>

    <script type="text/javascript" src="{{{vendor}}}/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="{{{vendor}}}/jasmine-1.2.0/jasmine-html.js"></script>

    <link rel="stylesheet" href="{{{vendor}}}/jasmine-1.2.0/jasmine.css" title="" type="" />
    
    {{#scripts}}
    <script src="{{{.}}}" type="text/javascript" charset="utf-8"></script>
    {{/scripts}}
    
    {{#specs}}
    <script src="{{{.}}}" type="text/javascript" charset="utf-8"></script>
    {{/specs}}

    
    <script type="text/javascript" src="{{{lib}}}/console-runner.js"></script>

    <script type="text/javascript">
      var console_reporter = new jasmine.ConsoleReporter({{trace}}, "{{format}}");

      jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
      jasmine.getEnv().addReporter(console_reporter);
      jasmine.getEnv().execute();
    </script>
  </body>
</html>
